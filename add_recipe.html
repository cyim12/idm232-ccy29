      <div class="add_rec">
          <div class="add_recipes_container1">
              <h5>Recipe Name:</h5>
              <form ><input type="text" name="recipename" placeholder="Name" class="text"></form>
              <br>
              <h5>Yield:</h5>
              <form ><input type="text" name="recipeyield" placeholder="# of Servings" class="text"></form>
              <br>
              <h5>Time:</h5>
              <form ><input type="text" name="recipetime" placeholder="Time" class="text"></form>
              <br>
              <h5>Select Recipe Category:</h5>
              <select id="category" name="category">
                <option value="baked_goods">--Select Category--</option>
                <option value="baked_goods">Baked Goods</option>
                <option value="salads">Salads</option>
                <option value="dinner">Dinner</option>
                <option value="healthy">Healthy</option>
                <option value="snacks">Snacks</option>
                <option value="dessert">Dessert</option>
                <option value="alcohol">Alcohol</option>
              </select>
              </form>
              <br>
          </div>
          <div class="add_recipes_container2">
              <h5>Upload Recipe Image</h5>
              <div class="add_recipe_image"><img src="/images/upload_image.png" class="upload_image"></div>
          </div>
          <div class="add_recipes_container3">
              <h5>Ingredients:</h5>
              <form ><input type="text" name="ingredients" class="textfield"></form>
          </div>  
          <div class="add_recipes_container4">
              <h5>Directions:</h5>

          </div>
